{% extends 'base.html' %}

{% block head %}


{% endblock %} 

{% block body %}
<div class ="content">
	<h1>Assignment WebApp</h1>

	<table border="3">
		<tr>
			<th>Assignment</th>
			<th>Added</th>
			<th>Actions</th>
		</tr>
		{% for assign in assignments %}
		<tr>
		<td>{{ assign.content}}</td>
		<td>{{assign.date_created.date()}}</td>
		<td>
			<a href="#">Delete</a>
			<br>
			<a href="#">Update</a>
		</td>
	</tr>

		{%endfor %}

	</table>
	<form action="/" method="POST">
		
		<input type="text" name="content" id="content">
		<input type="submit" value="Add Assignment">

	</form>






</div> 

{% endblock %}
